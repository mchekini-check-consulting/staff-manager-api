apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  labels:
    app: my-first-pod
spec:
  containers:
    - name: my-first-pod
      image: mchekini/sm-api:1.0
      ports:
        - containerPort: 8080
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-access-key
              key: aws-access-key
        - name: AWS_DEFAULT_REGION
          value: "us-east-2"
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret-key
              key: aws-secret-key
      imagePullPolicy: Always
  restartPolicy: Always

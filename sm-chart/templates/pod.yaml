apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  labels:
    app: my-first-pod
spec:
  initContainers:
    - name: my-init-container
      image: ubuntu
      command:
        - sleep
        - "10"
  containers:
    - name: my-first-pod
      image: nginx
      ports:
        - containerPort: 80
      imagePullPolicy: Always
  restartPolicy: Always

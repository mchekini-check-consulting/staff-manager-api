apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  labels:
    app: my-first-pod
spec:
  initContainers:
    - name: my-init-container
      image: nginx
      ports:
        - containerPort: 81
      imagePullPolicy: Always
  containers:
    - name: my-first-pod
      image: nginx
      ports:
        - containerPort: 80
      imagePullPolicy: Always
  restartPolicy: Always

{{/*            httpGet:*/}}
{{/*              path: /api/v1/health*/}}
{{/*              port: 8080*/}}
{{/*            initialDelaySeconds: 20*/}}
{{/*            successThreshold: 1*/}}
{{/*            failureThreshold: 5*/}}
{{/*            periodSeconds: 10*/}}
